{% extends 'shopping_list/base.html' %}

{% block title %}Add Meal{% endblock %}

{% block content %}
    <div class="container py-4">
        <h2>Ajouter un Ingrédient <i class="bi bi-bag"></i></h2>

        <form method="post" action="{% url 'shopping_list:shopping_list_add_api' %}">
            {% csrf_token %}

            <div class="row mb-3">
                <label for="{{ form.ingredient_id.id_for_label }}" class="form-label">{{ form.ingredient_id.label }}</label>
                {{ form.ingredient_id }}
            </div>

            <div class="row mb-3">
                <label for="{{ form.ingredient_quantity.id_for_label }}">{{ form.ingredient_quantity.label }}</label>
                {{ form.ingredient_quantity }}
            </div>

            <button type="submit" class="btn btn-success">Ajouter</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        new TomSelect("#id_ingredient_id", {
            create: false,
            sortField: {
                field: "text",
                direction: "asc"
            },
            placeholder: "Choisir un ingrédient...",
        });
    </script>
{% endblock %}

{% block sources %}
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
{% endblock %}
