{% extends 'bricolle_family/base.html' %}
{% block content %}
    <style>
        .module-card {
            border-radius: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .module-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f8f9fa;
        }
    </style>

    <div class="container py-5">
        <h1 class="mb-4">Bienvenue chez vous {{ request.user.username }}!</h1>
        <div class="row">
            {% for module in modules %}
                <div class="col-md-4 mb-4">
                    <a href="{{ module.url }}" class="text-decoration-none">
                        <div class="card module-card shadow-sm h-100 text-white"
                             style="background-color: {{ module.color }}">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <h5 class="card-title text-center mb-0">{{ module.name }}</h5>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col-md-12">
                <p class="mb-1"><strong>Digicode extérieur :</strong> 0344</p>
                <p class="mb-0"><strong>Digicode intérieur :</strong> 1347</p>
            </div>
        </div>
    </div>
{% endblock %}
