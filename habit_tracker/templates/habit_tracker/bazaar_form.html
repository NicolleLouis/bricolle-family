{% extends 'habit_tracker/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>{{ view.object.pk|yesno:"Modifier une run,Add une run" }}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{% url 'habit_tracker:bazaar' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
