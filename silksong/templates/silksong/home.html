{% extends "silksong/base.html" %}

{% block content %}
<div class="text-center mb-4">
    <h1 class="display-5 fw-bold">Suivi SilkSong</h1>
    <p class="text-muted">Choisissez un mode pour consulter vos derni√®res sessions et en ajouter de nouvelles.</p>
</div>
<div class="row g-4">
    {% for page in pages %}
        <div class="col-12 col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h2 class="h5 card-title">{{ page.name }}</h2>
                    <p class="card-text text-muted flex-grow-1">{{ page.description }}</p>
                    <a href="{{ page.url }}" class="btn btn-primary mt-3">Ouvrir</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
