{% extends 'helpinglouis/base.html' %}
{% block content %}

<div class="card-body">
    <h4 class="bg-secondary text-light py-2 rounded text-center">Ma liste de Prénoms </h4>
    <h6 class="bg-secondary text-light py-2 rounded text-center">Mes Coups de Coeur </h6>
    <ul class="list-group">
        {% for name in name_coup_de_coeur_list %}
        <li class="list-group-item list-group-item-action">
            {{ name.name }}
        </li>
        {% endfor %}
    </ul>

    <h6 class="bg-secondary text-light py-2 rounded text-center">Mes prénoms</h6>
    <ul class="list-group">
        {% for name in name_yes_list %}
        <li class="list-group-item list-group-item-action">
            {{ name.name }}
        </li>
        {% endfor %}
    </ul>
</div>
</div>
{% endblock %}
