{% extends 'documents/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Documents</h1>
    <a class="btn btn-primary" href="{% url 'documents:document_create' %}">➕ New Document</a>
</div>
<form method="get" class="row g-3 mb-4">
    <div class="col-md-3">
        <label class="form-label" for="directory">Catégorie</label>
        <select name="directory" id="directory" class="form-select">
            <option value="">All categories</option>
            {% for value, label in directories.choices %}
                <option value="{{ value }}" {% if request.GET.directory == value %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label" for="q">Search</label>
        <input type="text" name="q" id="q" class="form-control" value="{{ request.GET.q }}">
    </div>
    <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
</form>
{% if documents %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td><a href="{% url 'documents:document_detail' doc.pk %}">{{ doc.title }}</a></td>
            <td>{{ doc.get_directory_display }}</td>
            <td>
                <a href="{% url 'documents:document_edit' doc.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No documents found.</p>
{% endif %}
{% endblock %}
