{% extends "altered/base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h2>Add New Game</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save Game</button>
    </form>
</div>
{% endblock %}
