{% extends 'babyberon/base.html' %}

{% block content %}
    <h2 class="mb-4">Ajouter un biberon</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.quantity.label_tag }}
            {{ form.quantity }}
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
{% endblock %}
