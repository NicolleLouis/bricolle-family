{% extends 'games_collection/base.html' %}

{% block content %}
<style>
    .module-card {
        border-radius: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .module-card:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    body {
        background-color: #f8f9fa;
    }
</style>

<h1 class="mb-4">Games Collection</h1>
<div class="row">
    {% for game in games %}
    <div class="col-md-6 mb-4">
        <a href="{{ game.url }}" class="text-decoration-none">
            <div class="card module-card shadow-sm h-100 text-white" style="background-color: {{ game.color }}">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <h5 class="card-title text-center mb-0">{{ game.name }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
